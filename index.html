<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FakeGPT Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 15px;
      line-height: 1.4;
      position: relative;
      animation: fadeInUp 0.4s ease;
    }

    .user {
      background-color: #007aff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot {
      background-color: #2f2f2f;
      color: #0f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #333;
    }

    input {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      outline: none;
      background-color: #1c1c1c;
      color: white;
      border-radius: 0 0 0 20px;
    }

    button {
      padding: 15px 20px;
      background-color: #007aff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 0 0 20px 0;
      font-weight: bold;
    }

    button:hover {
      background-color: #005fc1;
    }

    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2f2f2f;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
      border: 1px solid #444;
      transition: background 0.3s;
    }

    .theme-switch:hover {
      background-color: #444;
    }

    /* Hacker Theme */
    .hacker body {
      background: repeating-linear-gradient(
        45deg,
        #000,
        #000 10px,
        #001100 10px,
        #001100 20px
      ) !important;
      color: #0f0 !important;
    }

    .hacker .chat-container {
      background-color: #000;
      box-shadow: 0 0 20px #0f0;
    }

    .hacker .chat-box {
      color: #0f0;
    }

    .hacker .bot {
      background-color: rgba(0, 255, 0, 0.1);
      color: #0f0;
    }

    .hacker .user {
      background-color: #004400;
      color: #0f0;
    }

    .hacker input {
      background-color: #001100;
      color: #0f0;
    }

    .hacker button {
      background-color: #003300;
      color: #0f0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="theme-switch" onclick="toggleTheme()">Toggle Hacker Theme</div>

  <div class="chat-container">
    <div class="chat-box" id="chat">
      <div class="message bot">ðŸ‘¾ FakeGPT: Hello! Ask me anything.</div>
    </div>
    <div class="input-box">
      <input type="text" id="input" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value.trim();
      if (message === "") return;

      const chat = document.getElementById("chat");

      chat.innerHTML += `<div class="message user">ðŸ§‘ ${message}</div>`;

      let reply = "";
      if (message.toLowerCase() === "tunge siam che") {
        reply = "Boss Tetea Siam ka ni";
      } else {
        reply = "Huhhhhh??";
      }

      setTimeout(() => {
        chat.innerHTML += `<div class="message bot">ðŸ‘¾ ${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;

        speak(reply);
      }, 500);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    function speak(text) {
      if (text === "Huhhhhh??") {
        const audio = new Audio("huh.mp3");
        audio.play();
      }
    }

    function toggleTheme() {
      document.documentElement.classList.toggle("hacker");
    }
  </script>
</body>
</html>
